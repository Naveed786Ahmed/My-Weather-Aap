<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Aap</title>
    <link rel="shortcut icon" href="./images/clouds.png" type="image/x-icon">
    <link rel="stylesheet" href="./pages/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="body-container">
        <div class="weather-main">
            <div class="header">
                <div class="current-weather">
                    <h3 class="txt">Current Weather</h3>
                    <div id="time"></div>
                </div>
                <div class="search-bar">
                    <div class="search-div">
                        <input type="text" placeholder="Search For Location" id="search">
                        <div id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>
                </div>
            </div>

            <div class="weather-container">
                <div class="weather-display">
                    <div class="weather-image">
                        <img src="" class="weather-images" alt="" width="100%" height="100%">
                    </div>

                    <div class="weather-temp">
                        <div class="temp" id="temps"></div>
                        <div class="weather-type" id="weather-types"></div>
                    </div>
                </div>
            </div>

            <div class="weather-table">
                <div class="detail">
                    <div class="type">Wind</div>
                    <div id="wind"></div>
                </div>
                <div class="detail">
                    <div class="type">Humidity</div>
                    <div id="Humidity"></div>
                </div>
                <div class="detail">
                    <div class="type">Feels Like</div>
                    <div id="feelsLike"></div>
                </div>
                <div class="detail">
                    <div class="type">Pressure</div>
                    <div id="pressure"></div>
                </div>
                <div class="detail">
                    <div class="type">Temp Max</div>
                    <div id="tempMax"></div>
                </div>
                <div class="detail des">
                    <div class="type">Description</div>
                    <div id="description"></div>
                </div>

            </div>
        </div>
    </div>


    <script src="./pages/app.js"></script>
</body>

</html>
